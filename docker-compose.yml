include:
  - docker-compose.langfuse.yml

services:
  postgres:
    image: postgres:15-alpine
    container_name: algojuke-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-algojuke}
      POSTGRES_USER: ${POSTGRES_USER:-algojuke_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-algojuke_user} -d ${POSTGRES_DB:-algojuke}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algojuke-network

  inngest:
    image: inngest/inngest:v1.15.3
    container_name: algojuke-inngest
    restart: unless-stopped
    command: inngest dev
    ports:
      - "8288:8288"
    environment:
      - INNGEST_DEV=1
    networks:
      - algojuke-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8288/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Note: Inngest Dev Server stores run history in-memory for the current session
    # For production deployments, Inngest Cloud retains run history based on plan tier
    # See: https://www.inngest.com/docs/platform/monitor/event-history

  qdrant:
    image: qdrant/qdrant:latest
    container_name: algojuke-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - algojuke-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M
        reservations:
          cpus: '1.0'
          memory: 2048M

  # TEI (Text Embeddings Inference) for generating embeddings
  # NOTE: TEI only supports linux/amd64. On Apple Silicon (arm64), Docker will
  # emulate via Rosetta 2 which is slower but functional.
  # Model: mixedbread-ai/mxbai-embed-large-v1 produces 1024-dimensional embeddings
  tei:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.7.2
    platform: linux/amd64
    container_name: algojuke-tei
    restart: unless-stopped
    command: --model-id mixedbread-ai/mxbai-embed-large-v1
    ports:
      - "8080:80"
    volumes:
      - tei_cache:/data
    networks:
      - algojuke-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4096M
        reservations:
          cpus: '1.0'
          memory: 2048M

volumes:
  postgres_data:
  qdrant_data:
  tei_cache:

networks:
  algojuke-network:
    driver: bridge
